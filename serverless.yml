org: irresarac
service: notes-api

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  environment:
    JWT_SECRET: ${ssm:/notes-app/jwt-secret} # Povlačenje tajnog ključa iz SSM Parameter Store
    USERS_TABLE: UsersTable # Dinamičko postavljanje imena tabela za korišćenje u kodu
    NOTES_TABLE: NotesTable

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UsersTable
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    NotesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: NotesTable
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

functions:
  getNotes:
    handler: functions/notes/getNotes.handler
    events:
      - httpApi:
          path: /api/notes
          method: get

  createNote:
    handler: functions/notes/createNote.handler
    events:
      - httpApi:
          path: /api/notes
          method: post

  updateNote:
    handler: functions/notes/updateNote.handler
    events:
      - httpApi:
          path: /api/notes
          method: put

  deleteNote:
    handler: functions/notes/deleteNote.handler
    events:
      - httpApi:
          path: /api/notes
          method: delete

  signup:
    handler: functions/users/signup.handler
    events:
      - httpApi:
          path: /api/user/signup
          method: post

  login:
    handler: functions/users/login.handler
    events:
      - httpApi:
          path: /api/user/login
          method: post

# Custom sekcija za dodatna podešavanja
custom:
  stage: ${opt:stage, 'dev'} # Podrazumevani stage je 'dev'

plugins:
  - serverless-offline # Omogućava lokalno testiranje
  - serverless-dotenv-plugin # Podrška za dotenv fajlove

